<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TOPcalc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="para">
        <p>Calculator X9000</p>
      </div>
      <div id="dis">
        <input id="display" readonly/>
      </div>
      <div id="buttons">
        <button id="num0" value="0" onclick="appendDisplay('0')">0</button>
        <button id="num1" value="1" onclick="appendDisplay('1')">1</button>
        <button id="num2" value="2" onclick="appendDisplay('2')">2</button>
        <button id="plus" onclick="appendDisplay('+')">+</button>
        <button id="num3" value="3" onclick="appendDisplay('3')">3</button>
        <button id="num4" value="4" onclick="appendDisplay('4')">4</button>
        <button id="num5" value="5" onclick="appendDisplay('5')">5</button>
        <button id="minus" onclick="appendDisplay('-')">-</button>
        <button id="num6" value="6" onclick="appendDisplay('6')">6</button>
        <button id="num7" value="7" onclick="appendDisplay('7')">7</button>
        <button id="num8" value="8" onclick="appendDisplay('8')">8</button>
        <button id="star" onclick="appendDisplay('*')">*</button>
        <button id="num9" value="9" onclick="appendDisplay('9')">9</button>
        <button onclick="deleteStuff()">DEL</button>
        <button onclick="clearDisplay()">C</button>
        <button id="slash" onclick="appendDisplay('/')">/</button>
        <button id="equal" onclick="calculate()">=</button>
        <button onclick="appendDisplay('.')">.</button>
        <button onclick="check()">CHECK</button>        
        <p id="chris">- Chris</p>
      </div>
    </div>
    <script src="TOPcalc.js"></script>
  </body>
</html>
